networks:
  web:
    name: web
    driver: bridge

services:
  nginx:
    image: nginx:stable
    container_name: hosting_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    volumes:
      # Основной конфиг nginx
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Виртуальные хосты (rw - для добавления новых сайтов)
      - ../config/nginx/conf.d:/etc/nginx/conf.d:rw
      # Все сайты (web-root + логи)
      - ../sites:/var/www:rw
      # Сертификаты и webroot для Let's Encrypt
      - ../letsencrypt/etc:/etc/letsencrypt:ro
      - ../letsencrypt/www:/var/www/letsencrypt:ro
    depends_on:
      - certbot

  certbot:
    image: certbot/certbot
    container_name: hosting_certbot
    # Запускается по требованию через `docker compose run`
    volumes:
      - ../letsencrypt/etc:/etc/letsencrypt
      - ../letsencrypt/lib:/var/lib/letsencrypt
      - ../letsencrypt/logs:/var/log/letsencrypt
      - ../letsencrypt/www:/var/www/letsencrypt
    networks:
      - web

  ssh:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: hosting_ssh
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=true
      - USER_NAME=admin
      - USER_PASSWORD=changeme
    volumes:
      - ../sites:/srv/sites:rw
      - ../ssh/config:/config
    ports:
      - "2222:2222"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: hosting_portainer
    restart: unless-stopped
    ports:
      - "9443:9443"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer_data:/data
    networks:
      - web

volumes:
  portainer_data:
