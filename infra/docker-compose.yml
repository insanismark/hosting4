version: "3.9"

networks:
  web:
    name: web
    driver: bridge

services:
  nginx:
    image: nginx:stable
    container_name: hosting_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - web
    volumes:
      # Основной конфиг nginx
      - ../config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Виртуальные хосты
      - ../config/nginx/conf.d:/etc/nginx/conf.d:ro
      # Все сайты (web-root + логи)
      - ../sites:/var/www:rw
      # Сертификаты и webroot для Let's Encrypt
      - ../letsencrypt/etc:/etc/letsencrypt:ro
      - ../letsencrypt/www:/var/www/letsencrypt:ro

  certbot:
    image: certbot/certbot
    container_name: hosting_certbot
    # Запускается по требованию через `docker compose run`
    volumes:
      - ../letsencrypt/etc:/etc/letsencrypt
      - ../letsencrypt/lib:/var/lib/letsencrypt
      - ../letsencrypt/logs:/var/log/letsencrypt
      - ../letsencrypt/www:/var/www/letsencrypt

  ssh:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: hosting_ssh
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=true
      - USER_NAME=admin            # основной админ-пользователь (можно поменять)
      - USER_PASSWORD=changeme     # пароль для admin (поменять перед продом)
    volumes:
      - ../sites:/srv/sites:rw
      - ../ssh/config:/config
    ports:
      - "2222:2222"

